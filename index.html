<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>login form</title>
</head>

<body>
<form>
    <div>
        <label for="myname">Name:</label>
        <input type="text" name="myname">
    </div>
    <br>
    <div>
        <label for="mybdate">Borndate:</label>
        <input type="date" name="mybdate">
    </div>
    <br>
    <div>
        Gender : Male <input type="radio" name="Gender" > 
                 feMale <input type="radio" name="Gender"> 
                 other <input type="radio" name="Gender">
    </div>
    <br>
    <div>
        <label for="text"> About You :</label>
        <textarea name="text" id="" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        <label for="Education">Choose a Education:</label>
        <select id="Educations" name="Education" >
        <option value="Graduate">Graduate</option>
        <option value="non-graduate">non-graduate</option>
        </select>

    </div>
    <div>
        <div class="form-check">
          <input class="yes" type="checkbox" value="age" id="">
          <label class="yes" for="">
            your age above 18
          </label>
        </div>
  
        
    </div>
    <div>
        <input type="submit" class="btn btn-danger">
        <input type="reset" class="btn btn-outline-danger">
    </div>
    <br>

    
</form>
    
</body>
</html>
